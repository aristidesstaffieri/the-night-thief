
<div class="row">
<div class="medium-12 columns">
	<div class="form-wrapper">
		<form>
		        <legend>Profile</legend>

		        <label>
		            <!-- <span>Name:</span> -->
		            <input type="text" name="name" ng-model="user.name" placeholder="whats yo name?"/>
		        </label>

		        <label>
		            <span>Email:</span>
		            <br />{{currentEmail}}
		        </label>
		</form>
	</div>
</div>
<div class="medium-6 columns">
	<div class="form-wrapper">
		<form ng-submit="newPassword()">
		        <legend>Change Password</legend>
		        <label>
		            <!-- <span>Old Password:</span> -->
		            <!-- <input type="password" ng-keypress="clear()" ng-model="oldpass" placeholder="old password"/> -->
		            <input type="password" ng-model="password.old" placeholder="Old Password">
		        </label>

		        <label>
		            <!-- <span>New Password:</span> -->
		            <input type="password" ng-model="password.updated" placeholder="new password"/>
		        </label>

		        <label>
		            <!-- <span>Confirm New Password:</span> -->
		            <input type="password" ng-model="confirm" placeholder="confirm new password"/>
		        </label>

		        <button type="submit" aria-label="confirm password change" class="neon-btn"> change password</button>

		        <p class="error" ng-show="err">{{err}}</p>
		        <p class="good" ng-show="msg">{{msg}}</p>
		</form>
	</div>
</div>
<div class="medium-6 columns">
	<div class="form-wrapper">
		<form ng-submit="newEmail()">
		        <legend>Change Email</legend>
		        <!-- <label>
		            <input type="email" aria-label="current email" ng-model="currentEmail" placeholder="Current Email">
		        </label> -->
		        <label>
		            <input type="email" aria-label="new email" ng-model="updatedEmail" placeholder="New Email">
		        </label>

		        <label>
		            <input type="password" ng-model="currentPassword" placeholder="password"/>
		        </label>

		       <button type="submit" aria-label="confirm email change" class="neon-btn"> update email</button>

		        <p class="error" ng-show="emailerr">{{emailerr}}</p>
		        <p class="good" ng-show="emailmsg">{{emailmsg}}</p>

		</form>


	</div>
</div>
